<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Seller</title>
   <style>
      body {
         background-color: rgb(250, 252, 252);
         font-family: Arial, sans-serif;
      }
      h3 {
         color: blue;
         text-align: center;
         margin-top: 20px;
      }
      a {
         display: inline-block;
         padding: 10px;
         margin: 10px;
         text-decoration: none;
         background-color: white;
         color: blue;
         border: 2px solid blue;
         border-radius: 5px;
         transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
         background-color: blue;
         color: white;
      }
      table {
         margin-top: 20px;
         border-collapse: collapse;
         width: 100%;
         border: 2px solid black;
      }
      th, td {
         padding: 10px;
         text-align: left;
      }
      th {
         background-color: green;
         color: white;
      }
      tr:nth-child(even) {
         background-color: #f2f2f2;
      }
      tr:hover {
         background-color: #ddd;
      }
      .msg {
         font-size: 24px;
         font-weight: bold;
         color: red;
         text-align: center;
         margin-top: 20px;
      }
   </style>
</head>
<body>
   <h3>{{user.name}}'s products on Market</h3>
   <div style="text-align: right;">
      <a href="selleraccount/{{user.id}}">Profile</a>
      <a href="sellerlogout">Logout</a>
      <a href="addproduct">Add Product</a>
   </div>
   <table>
      <tr>
         <th>Product Name</th>
         <th>Type</th>
         <th>Cost</th>
         <th>Details</th>
         <th>Delete</th>	
      </tr>
      {% for p in product %}
      <tr>
         <td>{{p.name}}</td>
         <td>{{p.type}}</td>
         <td>{{p.cost}}</td>
         <td><a href="products/{{p.id}}">Details</a></td>
         <td><a href="delete/{{p.id}}/{{user.id}}">Delete</a></td>	
      </tr>
      {% endfor %}
   </table>
   {% if msg %}
      <div class="msg">{{msg}}</div>
   {% endif %}
</body>
</html>
